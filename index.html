<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img  class="header__img" src="./eisenhower-matrix.jpg" alt="logo">
      <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-item">
        <label class="add-item__label">Add Item</label>
        <p class="add-item__wrapper">
          <input class="task add-item__new-task" type="text">
          <button class="button add-item__button">Add</button>
        </p>
      </section>
      <h3 class="h3">Todo</h3>
      <ul class="incompleted">
        <li class="incompleted__item">
          <input type="checkbox" class="incompleted__checkbox">
          <label class="task incompleted__label">Pay Bills</label>
          <input type="text" class="task incompleted__input">
          <button class="button-edit incompleted__button-edit">Edit</button>
          <button class="button-delete incompleted__button-delete"><img class="img-delete" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="edit-mode incompleted__item_edit-mode">
          <input type="checkbox" class="incompleted__checkbox">
          <label class="task incompleted__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task incompleted__input">
          <button class="button-edit incompleted__button-edit">Save</button>
          <button class="button-delete incompleted__button-delete"><img class="img-delete" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
      <h3 class="h3 ">Completed</h3>
      <ul class="completed">
        <li class="completed__item">
          <input type="checkbox" checked class="completed__checkbox">
          <label class="task completed__label">See the Doctor</label>
          <input type="text" class="task completed__input">
          <button class="button-edit completed__button-edit">Edit</button>
          <button class="button-delete completed__button-delete"><img class="img-delete" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
